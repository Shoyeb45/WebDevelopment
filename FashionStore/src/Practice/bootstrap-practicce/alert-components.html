<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body class="container-fluid">
    <h1>Alert</h1>
    <div class="alert alert-danger alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <h2 class="alert-heading">Delete Records</h2>
        <p>Records Deleted Successfully</p>
        <a href="javascript:void()" class="alert-link">Help?</a>
    </div>

    <div class="alert alert-success">
        <h2 class="alert-text">Insert Record</h2>
        <p>
            Inserted Record successfully...
        </p>
        <button class="btn btn-success" data-bs-dismiss="alert">OK</button>
    </div>




    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
