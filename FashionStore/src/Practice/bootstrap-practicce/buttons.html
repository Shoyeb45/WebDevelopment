<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link rel="stylesheet" href="./../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body> 

    <h1 align="center">Different Types of buttons</h1>

    <dl class="ms-4">
        <dt>
            Normal Button
        </dt>
        <dd>
            <button>Log In</button>
        </dd>


        <dt>
            Base Button
        </dt>
        <dd>
            <button class="btn">Log In</button>
        </dd>


        <dt>
            Contextual Button
        </dt>

        <dd>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>


        <dt>
            Outline Contextual Button
        </dt>

        <dd>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-warning">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
        </dd>
        
        <dt>
            Special buttons
        </dt>
        
        <dd>
            <button class="btn btn-close"></button><br>
            <button class="btn btn-link">Sign Out</button>
        </dd>
        
        
        <dt>
            Grouped Button
        </dt>

        <dd class="btn-group">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>


        <dt>
            Logo Based Grouped Button
        </dt>

        <dd class="btn-group-vertical">
            <button class="bi-facebook btn btn-primary"></button>
            <button class="bi-twitter btn btn-warning"></button>
            <button class="bi-medium btn btn-dark"></button>
            <button class="bi-instagram btn btn-success"></button>
            <button class="bi-youtube btn btn-info"></button>
            <button class="bi-twitter-x btn btn-primary"></button>
        </dd>
    </dl>
    
</body>
</html>
