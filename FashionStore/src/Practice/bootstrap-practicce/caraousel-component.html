<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./../../../node_modules/bootstrap/dist/css/bootstrap.css">

    <style>
        img {
            width: 80vw; 
            height: 100vh;
        }
        /* button {
            margin-left: -200px;
            margin-right: -230px;
            margin-top: 400px;
            background-color: white;

        } */
    </style>
</head>
<body>
    <div class="carousel carousel-slide carousel-indicators"  data-bs-ride="carousel" data-bs-theme="dark" id="banner" >
        <div class="carousel-indicators">
            <button class="active" data-bs-target="#banner" data-bs-slide-to="0"></button>
            <button  data-bs-target="#banner" data-bs-slide-to="1"></button>
            <button  data-bs-target="#banner" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../public/Image/bleach.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="../../../public/Image/TokyoGhoul.png" alt="">
            </div>
            <div class="carousel-item">
                <img src="../../../public/Image/VioletEvergarden.jpg" alt="">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#banner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
