<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./../../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    
    <div class="carousel carousel-slide" id="top" data-bs-theme="dark">

        <div class="carousel-inner">


            <div class="carousel-item active">
                <img src="./../../../public/Image/amazon-banner.jpg" alt="">
            </div>
            
            <div class="carousel-item">
    
                <div class="w-50 d-flex flex-column justify-content-center align-items-center"  style="height: 800px; margin-left: 450px;">
    
                    <p>Register For more</p>
                    <form action="" class="input-group">
    
                        <input type="email" placeholder="Enter Your Email" class="form-control bg-secondary text-light">
                        <button class="btn btn-warning">
                            Get Started 
                            <span class="bi-chevron-right"></span>
                        </button>
                    </form>
    
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" data-bs-target="#top" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#top" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <script src="./../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="./../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
