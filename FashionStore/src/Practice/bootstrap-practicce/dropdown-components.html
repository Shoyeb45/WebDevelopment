<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="./../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./../../../node_modules/bootstrap/dist/css/bootstrap.css">

    <style>
        li {
            margin-bottom: 20px;
            margin-left: 12px;
        }
        .h:hover {
            background-color: #0d6efd;
        }
    </style>
</head>
<body class="container-fluid">

    <nav class="d-flex justify-content-between mt-2">
        
        <div class="me-5">
            Flipkart logo
        </div>

        <div>
            <form action="">
                <input type="text" name="" id="" class="form-control " placeholder="Search For products, Brands and more">
            </form>

        </div>
        <div class="dropdown w-100">
            <button class="h btn btn-light" data-bs-toggle="dropdown">
                <span class="bi bi-person"></span>
                Login <span class="bi-chevron-down"></span>
            </button>

            <ul class="dropdown-menu w-25 p-2 text-dark">
                <li class="d-flex justify-content-between align-items-center mt-2">
                    <span>New Customer?</span>
                    <a href="#" class="text-primary">
                        Sign Up
                    </a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <span class="bi-person-fill"></span>
                    My Profile
                </li>

                <li>
                    <span class="bi-star"></span>
                    Flipkart Plus Zone
                </li>
                <li>
                    <span class="bi-shop"></span>
                    Orders
                </li>
                <li>
                    <span class="bi-heart"></span>
                    Wishlist
                </li>
                <li>
                    <span class="bi-gift"></span>
                    Rewards
                </li>
                <li>
                    <span class="bi-card-image"></span>
                    Gift cards
                </li>
            </ul>
        </div>
    </nav>

    <script src="./../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="./../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
