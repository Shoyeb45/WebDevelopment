<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
       dl{
         display: grid;
         grid-template-columns: 3fr 9fr;
       }
       dt{
         background-color: black;
         color: white;
         padding: 5px;
         margin-bottom: 10px;
       }
       dd{
         background-color: lightgray;
         color: black;
         padding: 5px;
         margin-bottom: 10px;
       }
    </style>
</head>
<body>
    <dl>
        <dt>First Name</dt>
        <dd>some name</dd>
        <dt>Last Name</dt>
        <dd>some name</dd>  
        <dt>Father Name</dt>
        <dd>some name</dd>
        <dt>Age</dt>
        <dd>some number</dd>
        <dt>Date of birth</dt>
        <dd>some date</dd>
    </dl>
</body>
</html>
