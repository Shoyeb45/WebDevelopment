<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Pattern</title>
</head>
<body>
    <form action="">
        
        <!-- Pattern-matching-"?"
        <input pattern="colou?r" placeholder="color/colour" type="text" name="txtColor"><br>
        Pattern-matching-"*"
        <input pattern="colou*r" placeholder="color/colour" type="text" name="txtColor"><br> -->
        <!-- Pattern-matching-"+"
        <input pattern="colou+r" placeholder="color/colour" type="text" name="txtColor"> -->

        <!-- Pattern-matching-"."
        <input pattern=".o." placeholder="color/colour" type="text" name="txtColor"> -->


        <!-- <input pattern=".?." placeholder="color/colour" type="text" name="txtColor"> -->

        <!-- <input type="text" name="txtEmail" pattern=".*@.*\..*"> -->

        <!-- red, green or blue -->
         <!-- <input type="text" name="txtColor" placeholder="red, green or blue" pattern="red|blue|green"> -->
        <!-- -->
        <!-- <input type="text" name="txtName" pattern="[a-zA-Z]"> -->

        <!-- Pattern Matching- ^ <br>

        <input type="text" name="ex" pattern="[^a-z]"> -->

        <!-- Pattern Matching- using \^ $ -->
        <!-- <input type="text" name="ex" pattern="\\^\[a-zA-Z]@\.[a-zA-Z0-9]$"> -->
        <!-- Pattern Matching- using \d <br>
        
        <input type="text" name="ex" pattern="\d"> -->

        <!-- Pattern Matching- using \w <br>

        <input type="text" name="ex" pattern="\w\w"> -->
        <!-- Pattern Matching- using \w <br>

        <input type="text" name="ex" pattern="\W"> -->
        <!-- Pattern Matching- using \i <br>

        <input type="text" name="ex" pattern="shoyeb(?-i)"> -->
        <!-- Pattern Matching- using \n, \s,
        <input type="text" name="ex" pattern="s\th">  -->

        Pattern Matching- using quantifiers <br>
        <input type="text" name="ex" pattern="[a-zA-Z]{5,6}@[a-zA-Z]{5}\.[a-zA-Z]{2,}"> 
        <button>Submit</button>


    </form>
</body>
</html>
