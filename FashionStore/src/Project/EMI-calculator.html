<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../node_modules/bootstrap/dist/css/bootstrap.css">

  

</head>
<body class="container-fluid bg-secondary">
    
    <div class="bg-white w-100 p-4 mt-5">

        <div class="h3 ">PERSONAL EMI CALCULATOR</div>

        <div class="row">


            <div class="col d-flex align-items-center">
                <label for="txtPrice" class="form-label">Amount you Need</label>
                <input type="text" class="form-control ms-1 w-50" name="txtPrice" value="₹5,00,000">
            </div> 

            <div class="col d-flex align-items-center">
                <label for="txtYear" class="form-label">for</label>
                <input type="text" name="txtYear" class="form-control w-25 ms-1"  value="5">
                <label class="form-label ms-1">Years</label>
            </div>

            <div class="col  d-flex align-items-center">
                <label for="txtPrice" class="form-label">Interest Rate </label>
                <input type="text" class="ms-1 form-control w-25" value="10.5%">
                <span class="form-label ms-1">%</span>
            </div>


        </div>

        <div class="row">

            <div class="col">
                <input type="range" class="form-range w-100" min="50000" max="500000">
            </div>
            <div class="col">
                <input type="range" class="form-range w-100" >
            </div>
            <div class="col">
                <input type="range" class="form-range w-100" >
            </div>

        </div>


        <div class="row">

            <div class="col d-flex justify-content-between">
                <span>₹50,000</span>
                <span>₹5,00,000</span>
            </div>
            <div class="col d-flex justify-content-between">
                <span>1 Year</span>
                <span>5 Year</span>
            </div>
            <div class="col d-flex justify-content-between">
                <span>10.5%</span>
                <span>21%</span>
            </div>
            
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary float-end">Calculate</button>
            </div>
        </div>

    </div>
</body>
</html>
