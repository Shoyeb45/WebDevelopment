<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amzon</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        details a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        body {
            height: 100vh;
        }
    </style>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center flex-column">
    <div class="h2">
        Amazon <span class="bi-amazon"></span>
    </div>
    <form action="" class="container-fluid border border-secondary-subtle w-25 p-4 m-5 rounded-3">
        <div class="h3">Sign in</div>

        <div class="mt-4">
            <label for="txtUser" class="form-label">Email or Phone number</label>

            <div>
                <input type="text" name="txtUser" class="form-control">
            </div>
        </div>

        <div class="mt-3">
            <button class="btn btn-warning w-100">Continue</button>
        </div>

        <div class="mt-2">
            <p class="text-secondary fs-6 fw-light">
                By continuing, you agree to Amazon's <a href="javascript:void()">Conditions Of use</a> and <a href="javascript:void()">Privacy Notes</a>
            </p>
        </div>

        <div class="mt-5">
            <details>
                <summary>
                    <a href="#">Need help?</a>
                </summary>
                
                <ul>
                    <li><a href="javascript:void()">Forgot your password?</a></li>
                    <li><a href="javascript:void()">Other issues with sign-in?</a></li>
                </ul>
            </details>
        </div>
    </form>
</body>
</html>
