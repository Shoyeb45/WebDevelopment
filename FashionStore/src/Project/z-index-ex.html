<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #AE364F;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center; 
            /* padding: 150px; */
            height: 650px;
            width: 900px;
            background-color: black;
            border: 10px solid white;
            position: relative;
            border-right: 10px solid #478AA1;
            border-bottom: 10px solid #478AA1;
        }

        .luffy {
            background-image: url("./../../public/Image/luffy.png");
            height:400px;
            opacity: 0.7;
            width: 200px;
            background-size: cover;
            border: 2px solid lightcyan;
            margin-left: 10px;
            position: absolute;   
            left:220px; 
            top: 90px;
            z-index: 0;
            transition-duration: 0.5s;
            
        }

        .zoro {
            background-image: url("./../../public/Image/zoro.jpg");
            position: absolute;    
            border: 2px solid lightgreen;
            height:400px;
            opacity: 0.7;
            width: 200px;
            background-size: cover;
            right: 220px;
            top: 90px;
            z-index: 0;
            transition-duration: 1s;
        }
        
        .saitama {
            z-index: 0;
            border: 2px solid #E2B866;
            background-image: url("./../../public/Image/saitama.jpg");
            height:400px;
            width: 200px;
            background-size: cover;
            position: absolute;    
        }

        .zoro:hover {
            transition: 1s;
            z-index: 3;
            opacity: 1;
        }

        .luffy:hover {
            transition: 1s;

            opacity: 1;
            z-index: 4;
        }
    </style>
</head>
<body>
    
    <main>
        <div class="luffy">

        </div>

        <div class="zoro">

        </div>

        <div class="saitama">

        </div>
    </main>
</body>
</html>
