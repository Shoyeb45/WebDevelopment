<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            gap: 20px;
            padding: 20px;
            background-color: black;
            color: white;
            /* justify-content: center; */
            align-items: center;
        }
        
        .container div {
            display: flex;
            gap: 4px;
            font-weight: bold;
            font-size: 25px;
            border: 2px solid white;
            padding: 2px;
            width: 100px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <span>1. </span>
            <span>Hii</span>
        </div>
        <div>
            <span>2. </span>
            <span>Hello</span>
        </div>
        <div>
            <span>3. </span>
            <span>Hello</span>
        </div>
    </div>

    <nav>
        <button>Home</button>
        <button>Contact Us</button>
        <button>Home</button>
    </nav>
</body>
</html>
