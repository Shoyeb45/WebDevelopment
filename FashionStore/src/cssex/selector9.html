<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:lang(en) {
            color: red;
        }

        p:lang(fr) {
            color:rgb(20, 20, 145);
            font-size: 20px;
            background-color: yellow;
        }
        p:lang(hindi) {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <p lang="en">Hello</p>
    <p lang="fr">bonjour</p>
    <p lang="hindi">नमस्ते</p>
</body>
</html>
