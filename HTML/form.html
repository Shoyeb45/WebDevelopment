<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../CSS/form.css">
</head>
<body>
    
    <img src="Media/Photos/opLogo.png" id="opLogo" height="275px" width="275px">
    <h1 id="text1">Enter in the World of One piece</h1>
    

    <div class="formBox">
        <form action="" method="get">
            <div class="Input1">
            <label for="name" style="font-size: larger; color: #AACCFF;">Character name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="name" id="name" placeholder="Enter your favourite character">
        </div>

        <div class="Input2">
            <label for="Nickname" style="font-size: larger; color: #AACCFF;">Character nickname:</label>
            <input type="text" name="Nickname" placeholder="Enter nickname " id="Nickname">
        </div>
        <div class="BirthDate">
            <label for="bday" style="font-size: larger; color: #AACCFF;">Character Birthdate:</label>
            <input type="date" name="bday" id="bday">
        </div>
        <div id="pswrd">
            <label for="Password" style="font-size: larger; color: #AACCFF;">Enter Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="password" name="Password" id="Password" placeholder="Enter your secret code">
            
        </div>
        <div id="gender">
            <label for="Gender" style="font-size: larger; color: #AACCFF;">Character Gender:&nbsp;</label>
            <input type="radio" name="Gender" value="female">
            <label for="Gender"  style="color: azure;">Female</label>
            <input type="radio" name="Gender" value="male">
            <label for="Gender" style="color: azure;">Male</label>
        </div>
        <div id="Checkbox">
            <input type="checkbox" name="TandC" value="tandc">
            <label for="TandC" style="color: white;"><i>I understand the physical laws of one piece</i></label>
        </div>
        <div id="submit">
            <input type="submit" name="submit" value="Enter">
        </div>
        </form>
        
        <img src="./Media/Photos/mugiwara.png" id="mugiwara" height="200px" width="300px">

    </div>
