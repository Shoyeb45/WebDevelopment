<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Making simple table</h1>
    <hr />

    <table style="border: 1px solid black;">
        <tr>
            <th>Name</th>
            <th>Date of birth</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Aryan Chauhan</td>
            <td>10th July</td>
            <td>18</td>
        </tr>

        <tr>
            <td>Prakhar Sahu</td>
            <td>10th December</td>
            <td>19</td>
        </tr>

        <tr>
            <td>Shoyeb Ansari</td>
            <td>17th June</td>
            <td>19</td>
        </tr>
    </table>
  </body>
</html>
