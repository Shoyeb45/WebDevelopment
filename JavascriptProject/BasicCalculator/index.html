<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./../../FashionStore/node_modules/bootstrap/dist/css/bootstrap.css">
    
    <style>
        textarea::placeholder {
            text-align: center;
        }
        body {
            height : 100vh;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">
    
    <div class="main-calc w-25 d-flex flex-column align-items-center justify-content-center bg-dark pt-4 pb-4 rounded rounded-5">
        <form action="" class=" d-flex justify-content-center align-items-center">
            <textarea name="" id="result" placeholder="Enter expression" class="rounded rounded-1"></textarea>
        </form>

        <div class="calc-buttons d-flex gap-3 w-50 flex-wrap mt-2  justify-content-center">
            <button class="btn btn-info p-3 text-light">0</button>
            <button class="btn btn-info p-3 text-light">1</button>
            <button class="btn btn-info p-3 text-light">2</button>
            <button class="btn btn-info p-3 text-light">3</button>
            <button class="btn btn-info p-3 text-light">4</button>
            <button class="btn btn-info p-3 text-light">5</button>
            <button class="btn btn-info p-3 text-light">6</button>
            <button class="btn btn-info p-3 text-light">7</button>
            <button class="btn btn-info p-3 text-light">8</button>
            <button class="btn btn-info p-3 text-light">9</button>
            <button class="btn btn-info p-3 text-light">-</button>
            <button class="btn btn-info p-3 text-light">+</button>
            <button class="btn btn-info p-3 text-light">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
